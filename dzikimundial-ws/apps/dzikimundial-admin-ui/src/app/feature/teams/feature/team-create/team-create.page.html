<div class="container" *ngIf="createTeamView$ | async as view">
    <div class="dm-sidebar-conatiner">
        <div class="dm-section-header-container">
            <p>Menu</p>
        </div>
        <ul class="menu-list">
            <li class="menu-item">
                <dzikimundial-ws-ui-nav-link data-test-id="nav-link-single" [text]="ROUTER_LINK.TEAMS"
                    [isSecondary]="true" [isReturnLink]="true" [alignText]="'end'"
                    [link]="ROUTER_LINK.PREV_RELATIVE_TO_PARENT">
                </dzikimundial-ws-ui-nav-link>
            </li>
        </ul>
    </div>
    <div class="content-container">
        <div class="dm-section-header-container">
            <p data-test-id="dm-team-create-section-title">Create new team</p>
        </div>
        <div class="form-container">
            <dzikimundial-ws-ui-progress-bar *ngIf="view.isLoading" data-test-id="dm-team-create-progress-bar">
            </dzikimundial-ws-ui-progress-bar>
            <dzikimundial-ws-admin-team-form [isLoading]="view.isLoading" [isDisabled]="view.isLoading"
                [isEditMode]="false" (submitResult)="handleSubmitResult($event)" data-test-id="dm-team-create-form">
            </dzikimundial-ws-admin-team-form>
        </div>
    </div>
</div>
