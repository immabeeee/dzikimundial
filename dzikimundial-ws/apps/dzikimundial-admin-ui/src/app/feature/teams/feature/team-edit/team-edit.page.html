<ng-container *ngIf="routeParams$ | async"></ng-container>
<div class="container" *ngIf="teamView$ | async as teamView">
    <ng-container *ngIf="updateTeamView$ | async as updateView">
        <div class="sidebar-conatiner">
            <ul class="menu-list">
                <li class="menu-item">
                    <dzikimundial-ws-ui-nav-link data-test-id="nav-link-single" [text]="ROUTER_LINK.TEAMS"
                        [isSecondary]="true" [isReturnLink]="true" [alignText]="'end'" [link]="'../../'">
                    </dzikimundial-ws-ui-nav-link>
                </li>
            </ul>
        </div>
        <div class="content-container">
            <div class="header-container">
                <p>Edit team<ng-container *ngIf="teamView.team">: {{teamView.team.name}}</ng-container>
                </p>
            </div>
            <div class="form-container">
                <dzikimundial-ws-ui-progress-bar *ngIf="teamView.isLoading || updateView.isLoading">
                </dzikimundial-ws-ui-progress-bar>
                <form [formGroup]="form" *ngIf="form && teamView.team">
                    <div class="row">
                        <dzikimundial-ws-ui-input formControlName="name" [label]="'Team name'" [id]="'create-team-name'"
                            [type]="'text'" [placeholder]="'eg. Poland'"></dzikimundial-ws-ui-input>
                    </div>
                    <div class="row">
                        <dzikimundial-ws-ui-input formControlName="description" [label]="'Description'"
                            [id]="'create-description'" [type]="'text'" [placeholder]="'eg. Lorem ipsum dolor'">
                        </dzikimundial-ws-ui-input>
                    </div>
                    <div class="row">
                        <dzikimundial-ws-ui-input formControlName="logoUrlImage" [label]="'Logo url'"
                            [id]="'create-team-logo-url'" [type]="'text'" [placeholder]="'eg. Poland'">
                        </dzikimundial-ws-ui-input>
                    </div>
                    <div class="action-container">
                        <dzikimundial-ws-ui-button [text]="'Update'" (click)="handleUpdateTeam()"
                            [isDisabled]="teamView.isLoading" [isLoading]="updateView.isLoading">
                        </dzikimundial-ws-ui-button>
                    </div>
                </form>
            </div>
            <div class="preview-container" *ngIf="teamView.team">
                <div class="header-container">
                    <p>Team preview</p>
                </div>
                <dzikimundial-ws-admin-team-item [team]="previewTeam" [hideMenu]="true"></dzikimundial-ws-admin-team-item>
            </div>
        </div>
    </ng-container>
</div>
