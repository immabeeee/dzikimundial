<button class="button" data-test-id="dm-icon-button">
    <div class="icon-container">
        <ng-container *ngIf="isLoading; else iconTempl">
            <i class="gg-spinner-two"></i>
        </ng-container>
    </div>
</button>

<ng-template #iconTempl>
    <i *ngIf="icon" class="{{icon}}"></i>
</ng-template>
