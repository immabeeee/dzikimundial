<div class="container" [ngClass]="{
    'error': control?.errors && (control?.touched || control?.dirty)
  }">
    <label *ngIf="label">{{label}}<span class="required" *ngIf="isRequired">*</span></label>
    <input placeholder="{{placeholder}}" type="{{type}}" [value]="value" [disabled]="disabled"
        (input)="onChange($any($event.target).value)" (blur)="onTouched()" />
    <small class="description" *ngIf="description">{{description}}</small>

    <div class="validation-error" *ngIf="control?.errors && (control?.touched || control?.dirty)">
        <ng-container *ngIf="control?.errors?.required">
            This field is required
        </ng-container>
    </div>
</div>
